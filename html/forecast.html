<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Volume Forecast</title>
    <link rel="stylesheet" href="../css/forecast.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="displayDate()">
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo">
                <div>
                    <h1 id="current-date"></h1>
                    <h2 id="current-year"></h2>
                </div>
            </div>
            <div class="menu">
                <button id="menu-button" onclick="toggleMenu()">MENU</button>
                <div id="menu-content" class="menu-content">
                    <a href="adminhome.html">home</a>
                    <a href="logbook.html">logbook</a>
                    <a href="forecast.html">forecast</a>
                    <a href="performance.html">performance</a>
                    <a href="login1.html">log out</a>
                </div>
            </div>
        </header>
        <main class="main">
            <h1>FORECAST</h1>
            <div class="year-selector">
                <label for="year">Year: </label>
                <select id="year" onchange="updateChart()">
                    <option value="2022">2022</option>
                    <option value="2023" selected>2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="forecastChart"></canvas>
            </div>
        </main>
    </div>
    <script src="../js/forecast.js"></script>
</body>
</html>
