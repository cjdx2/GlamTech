<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Volume Forecast</title>
    <link rel="stylesheet" href="../css/forecast.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo">
                    <div>
                        <h1 id="current-date"></h1>
                        <h2 id="current-year"></h2>
                    </div>
                </div>
                <div class="menu">
                    <button id="menu-button">MENU</button>
                    <div id="menu-content" class="menu-content">
                        <a href="adminhome.html" id="home">Home</a>
                        <a href="logbook.html" id="logbook">Logbook</a>
                        <a href="forecast.html" id="forecast">Forecast</a>
                        <a href="performance.html" id="performance">Performance</a>
                        <a href="login1.html" id="logout">Log Out</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="forecast-header">
                <h1>FORECAST</h1>
                <div class="year-selector">
                    <label for="year">Year: </label>
                    <select id="year" onchange="updateChart()">
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="forecastChart"></canvas>
            </div>
        </main>
    </div>
    <script src="../js/forecast.js"></script>
</body>
</html>
