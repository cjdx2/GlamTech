<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlamTech</title>
  <link rel="stylesheet" href="../css/staff_profile.css">
</head>


<body>
<div class="container">
    <h1>Rosalie Marikit</h1>
       <div class="profile-pic">
       <img src="../img/profile 1.png" alt="Profile Picture">
</div>
 
  <h2>Expertise: Manicure and Pedicure</h2>
  <p>Employee</p>
  <div class="rating">
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9734;</span>  
  </div>

  <div class="container-feedback">
    <div class="user-profile">
      <img src="../img/profile 2.png" alt="User Profile">
    </div>
   <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" title="5 stars">☆</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4 stars">☆</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3 stars">☆</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2 stars">☆</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1 star">☆</label>
    </div> 

      <div class="feedback">
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback here..."></textarea>
      </div>

      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </div>

    <div id="feedback-container"></div>
    <div id="pagination-container"></div>
  </div>
  
  <script src="../js/staff_profile.js"></script>
</body>
</html>
