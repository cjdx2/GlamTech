<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook</title>
    <link rel="stylesheet" href="../css/logbook.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo">
                <div>
                    <h1 id="current-date"></h1>
                    <h2 id="current-year"></h2>
                </div>
            </div>
            <div class="menu">
                <button id="menu-button">MENU</button>
                <div id="menu-content" class="menu-content">
                    <a href="adminhome.html" id="home">Home</a>
                    <a href="logbook.html" id="logbook">Logbook</a>
                    <a href="forecast.html" id="forecast">Forecast</a>
                    <a href="performance.html" id="performance">Performance</a>
                    <a href="login.html" id="logout">Log out</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="logbook">
                <h2>LOGBOOK</h2>
                <form id="logbook-form" action="../php/logbook.php" method="POST">
                    <label for="staff">Staff:</label>
                    <input type="text" id="staff" name="staff" required>
                    <label for="service">Service:</label>
                    <input type="text" id="service" name="service" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                    <label for="commission">Commission:</label>
                    <input type="number" id="commission" name="commission" required>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <button type="submit">Add Entry</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Staff</th>
                            <th>Service</th>
                            <th>Amount</th>
                            <th>Commission</th>
                            <th>Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="logbook-entries">
                        <!-- Entries will be loaded here dynamically -->
                    </tbody>
                </table>
                <div class="total">
                    <p>Total Amount: <span id="total-amount">0</span></p>
                    <p>Total Commission: <span id="total-commission">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/logbook.js"></script>
</body>
</html>
