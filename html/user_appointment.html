    <form id="appointment" action="/userinfo">

        <!--for it to be reuired minlength="3" maxlength="20" required

        -->
        <!--navigation-->


        <h1>Book Now</h1>
        <h2>For An Appointment</h2>

        <section id="form">
            <div class="name">
                <label for="firstname"></label>
                <input class="firstname" type="text" name="firstname" placeholder="First Name">

                <label for="lastname"></label>
                <input id="lastname" type="text" placeholder="Last Name">

            </div>

            <div class="contacts">
                <label for="email"></label>
                <input id="email" type="email" placeholder="Email" required>

                <label for="usercontact"></label>
                <input id="usercontact" type="tel" placeholder="Contact Number" maxlength="11"
                    pattern="[0-9]{4}[0-9]{4}[0-9]{3}" required />
            </div>


            <p>
                <label for="services"></label>
                <select name="services" id="services">
                    <option value="">Service you'd like to book</option>
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                    <option value="option4">option4</option>
                    <option value="option5">option5</option>
                </select>

            </p>

            <P class="text">Appointment Date</P>
          <p>
                <label for="date"></label>
                <input value="date" class="date" type="date" placeholder="Date">
            </p>
            <p class="text"> Appointment Time </p>
            <p>
                <label for="time"></label>
                <input value="date" class="date" type="time" placeholder="Time">
            </p>

                <a class="booked-btn" href="../html/homepage.html">Back</a>


            </p>
        </section>
