<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamTech</title>
    <link rel="stylesheet" href="../css/performance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo">
                <div>
                    <h1 id="current-date"></h1>
                    <h2 id="current-year"></h2>
                </div>
            </div>
            <div class="menu">
                <button id="menu-button" onclick="toggleMenu()">MENU</button>
                <div id="menu-content" class="menu-content">
                    <a href="adminhome.html">home</a>
                    <a href="logbook.html">logbook</a>
                    <a href="forecast.html">forecast</a>
                    <a href="performance.html">performance</a>
                    <a href="login.html">log out</a>
                </div>
            </div>
        </header>
        <main class="main">
            <h1>PERFORMANCE</h1>
            <div class="month-selector">
                <label for="month">Month:</label>
                <input type="month" id="month" name="month" min="2021-01" max="2024-12" onchange="updateGraphs()">
            </div>
            <div class="charts-container">
                <canvas id="servicesChart"></canvas>
                <canvas id="salesChart"></canvas>
                <canvas id="commissionChart"></canvas>
            </div>
        </main>
    </div>
    <script src="../js/performance.js"></script>
</body>
</html>
